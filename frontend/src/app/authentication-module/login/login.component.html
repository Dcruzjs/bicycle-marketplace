<div class="p-3 m-3 border">

  <form (ngSubmit)="logIn()" class="p-3 m-3" >
    <h3>LogIn</h3>
    <div>
      {{logInUser | json}}

    </div>
    <div class="row mb-3">
      <label for="email">Email:</label>
      <input type="text" [(ngModel)]="logInUser.email" name="email" id="email" />
      <div *ngIf="errorMessages.emailError.length > 0">{{errorMessages.emailError}}</div>
    </div>
    <div class="row mb-3">
      <label for="password">Password:</label>
      <input type="password" [(ngModel)]="logInUser.password" name="password" id="password" />
      <div *ngIf="errorMessages.passError.length > 0">{{errorMessages.passError}}</div>
    </div>
    <div class="d-flex justify-content-center mb-3">
      <button class="btn btn-outline-primary" type="submit">LogIn</button>
    </div>
  </form>
</div>
